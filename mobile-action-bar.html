<!-- Mobile action bar for most common actions -->
<div class="mobile-action-bar" id="mobileActions">
  <button onclick="smoothScrollToToday()">
    <svg class="icon" viewBox="0 0 24 24">
      <rect x="4" y="5" width="16" height="16" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
      <path d="M12 16m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" fill="currentColor"/>
    </svg>
    <span>Today</span>
  </button>
  <button onclick="showQuickDateInput()">
    <svg class="icon" viewBox="0 0 24 24">
      <path d="M12 12v-6" stroke="currentColor" stroke-width="2"/>
      <path d="M12 12l4 4" stroke="currentColor" stroke-width="2"/>
    </svg>
    <span>Previous</span>
  </button>
  <button onclick="toggleDarkMode()">
    <svg class="icon" viewBox="0 0 24 24">
      <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" fill="currentColor"/>
    </svg>
    <span>Next</span>
  </button>
  <button onclick="showCommandPalette()">
    <svg class="icon" viewBox="0 0 24 24">
      <path d="M4 6h16" stroke="currentColor" stroke-width="2"/>
      <path d="M4 12h16" stroke="currentColor" stroke-width="2"/>
      <path d="M4 18h16" stroke="currentColor" stroke-width="2"/>
    </svg>
    <span>Menu</span>
  </button>
</div>
